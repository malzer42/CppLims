name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: build
      run: mkdir -p build
    - name: change
      run: cd build
    - name: cmake
      run: cmake
    - name: make
      run: make
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
